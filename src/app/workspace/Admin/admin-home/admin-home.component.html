<div class="ad-container">
    <header class="ad-header">
        <div class="ad-brandIcon">
            <h1>Forest</h1>
        </div>
        <div class="ad-toolbar"></div>
    </header>
    
    <div class="container-fluid" style="height: 92vh !important;">
        <div class="row" style="height: 100%;">
            <!-- Left Sidebar -->
            <nav class="ad-left-menu col-md-3 col-lg-2 d-md-block sidebar py-4">
                <p-panelmenu [model]="items" styleClass="w-full md:w-80">
                    <ng-template #item let-item>
                        <a pRipple class="flex items-center px-4 py-2 cursor-pointer group">
                            <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>
                            <span class="ml-2">
                                {{ item.label }}
                            </span>
                            <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                            <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded
                            bg-emphasis text-muted-color text-xs p-1">
                                {{ item.shortcut }}
                            </span>
                        </a>
                    </ng-template>
                </p-panelmenu>
            </nav>
    
            <!-- Content Panel -->
            <main class="col-md-9 col-lg-10 ms-sm-auto px-4 py-4">
                <h2>Content Panel</h2>
                <p>
                    This is the main content area. It will adjust automatically based on the screen size. On smaller screens, the sidebar will stack vertically.
                </p>
            </main>
        </div>
    </div>
    
</div>
